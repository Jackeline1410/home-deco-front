<div class="container mt-3">
    <div class="row justify-content-md-center">
      <div class="col col-lg-7">
        <div class="card">
          <div class="card-header">
            Crud. Departamentos
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col col-lg-4">
                  <div class="mb-3">
                    <label for="idDepartamento" class="form-label">Id Departamento</label>
                    <input type="text" class="form-control" id="idPais" placeholder="Codigo Departamento">
                  </div>
                </div>
              </div>
              <div class="row">
                  <div class="col col-lg-12">
                    <div class="mb-3">
                      <label for="nombreDepartamento" class="form-label">Nombre Departamento</label>
                      <input type="text" class="form-control" id="nombreDepartamento" placeholder="Nombre Departamento">
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col col-lg-12">
                  <div class="mb-3">
                    <label for="idpais" class="form-label">Pais</label>
                    <select class="form-select" aria-label="Default select example" id="idpais">
                        <option selected>Seleccione un pais</option>
                    </select>
                  </div>
              </div>
            </div>
              

              <div class="container text-center">
                <button type="button" class="btn btn-primary ms-3">Nuevo</button>
                <button type="button" class="btn btn-success ms-3">Guardar</button>
                <button type="button" class="btn btn-secondary ms-3">Editar</button>
                <button type="button" class="btn btn-danger ms-3">Eliminar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Aqui inicia el buscador -->
  <div class="container mt-3 mb-2">
    <div class="row justify-content-md-center">
      <div class="col col-lg-5">
        <div class="card">
          <div class="card-header">
            Buscador
          </div>
          <div class="card-body">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="idbuscar" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Codigo departamento</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="idbuscar" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Nombre Departamento</label>
            </div>
            <div class="container mt-3">
              <div class="row">
                <div class="col col-lg-9">
                  <input type="text" class=" d-inline form-control" id="palabra" placeholder="Escriba aqui texto a buscar">
                </div>
                <div class="col-lg-3">
                  <button type="button" class="btn d-inline btn-info">Buscar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
